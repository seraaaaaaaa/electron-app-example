<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css"/>
        <link href="../css/style.css" rel="stylesheet">
        <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
        <link href="../assets/fontawesome/css/all.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">

            <header class="justify-content-center my-2 mb-auto">
                <div id="title-bar">
                    <div class="d-flex justify-content-between">
                        <div class="barBtns ms-1"></div>
                        <div class="barBtns">
                            <button type="button" class="btn btn-outline-white" id="minBtn"><i class="fas fa-minus"></i></button>
                            <button type="button" class="btn btn-outline-white" id="maxBtn"><i class="far fa-square"></i></button>
                            <button type="button" class="btn btn-outline-white closeBtn" id="closeWinBtn"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
            </header>

            <main class="px-3">
                <div class="pb-5">
                    <div class="text-center mb-3">
                        <i class="fas fa-user-circle fa-4x text-primary"></i>
                    </div>
                    <h2 class="fw-bold text-center">Login to Your Account</h2>
                    <div class="col-md-5 mx-auto mt-5">
                        <form class="mx-5" id="loginForm">
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Please enter username.
                                </div>
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <div class="invalid-feedback">
                                    Please enter password.
                                </div>
                            </div>
                            <div class="d-grid gap-2 py-3">
                                <button type="button" class="btn btn-dark btn-lg" id="loginBtn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="mt-auto text-muted px-3 py-2">
                <small class="float-end">
                <em id="version"></em>
                </small>
            </footer>
        </div>
    </body>

    <script src="../renderer.js"></script>
    <script src="../js/login.js"></script>

</html>
