<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css"/>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
        }
    
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .progress-bar {
            animation: progress-animation 2s linear infinite;
            width: 100%;
        }
    
        @keyframes progress-animation {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <center class="w-100" id="startSection">
        <div class="text-center mb-2">
            <img src="../icon.ico" width="100" height="100">
        </div>
        <br>
        <div class="progress mx-5 mb-2">
            <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </center>

</body>

<script src="../js/splash.js"></script>

</html>
